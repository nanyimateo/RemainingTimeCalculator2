<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html">
    <meta charset="UTF-8">
    <title>Remaining Time</title>
    <link href="styles2.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/fa8aa7cbd5.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
    
        <h1>Remaining Time Calculator</h1>
        <h3>Select the event date</h3>

            <div class="select-date-area">
                <i class="fa-regular fa-calendar"></i>
                <label for="target date"></label>
                <input type="date" id="target-date-input" name="target date">
                <button type="button" id="target-date-btn">Submit</button>
            </div>

            <div id="countdown-timer">
                <p class="info-timer"><span id="days">0</span> days</p>
                <p class="info-timer"><span id="hours">0</span> hours</p>
                <p class="info-timer"><span id="minutes">0</span> minutes</p>
                <p class="info-timer"><span id="seconds">0</span> seconds</p>
            </div>
        
        <h2>Ah, time! Please stop!</h2>
    </div>


<script src="script2.js"></script>
</body>
</html>
